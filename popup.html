<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SideFlow – Side Panel Launcher</title>
  <style>
    :root{
      --accent-1:#2f6bff;
      --accent-2:#22d3ee;
      --bg:#0b0e12; --bg-2:#111622; --card:#0f1422;
      --text:#e9eaf1; --muted:#a8afc2; --line:#22283a; --danger:#ff6b6b;
      --radius:16px; --shadow:0 12px 30px rgba(0,0,0,.45);
    }
    html[data-theme="light"]{
      --bg:#f6f9fc; --bg-2:#ffffff; --card:#ffffff; --text:#0a0c10; --muted:#5b6476; --line:#e6ebf3;
      --shadow:0 10px 24px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; padding:24px; color:var(--text);
      font:500 15px/1.5 Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background:radial-gradient(80% 120% at 100% 0%, rgba(47,107,255,.18) 0%, transparent 45%),
                radial-gradient(70% 60% at 0% 100%, rgba(34,211,238,.14) 0%, transparent 55%), var(--bg);
      transition:background-color .2s ease, color .2s ease; min-width:720px;}
    .container::before{content:""; position:absolute; inset:0; pointer-events:none;
      background-image:repeating-linear-gradient(to bottom, rgba(255,255,255,.04) 0px, rgba(255,255,255,.04) 1px, transparent 1px, transparent 28px),
                      linear-gradient(90deg, rgba(255,255,255,.065), transparent 25%);
      mask:linear-gradient(90deg, #000 0 32%, transparent 42%);}
    .container{position:relative; max-width:980px; margin:0 auto; padding:24px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:2px solid var(--line); border-radius:24px; box-shadow:var(--shadow); overflow:hidden;}
    .header{display:flex; align-items:center; gap:14px; padding:10px 12px 18px;}
    .logo{width:44px; height:44px; display:grid; place-items:center; border-radius:14px; background:var(--bg-2); border:2px solid var(--line); box-shadow:inset 0 0 0 1px rgba(255,255,255,.05); overflow:hidden;}
    .logo img{width:100%; height:100%; object-fit:cover; border-radius:12px}
    .title{font-size:20px; font-weight:700} .subtitle{color:var(--muted); font-weight:500}
    .theme{margin-left:auto; display:flex; align-items:center; gap:10px}
    .switch{position:relative; width:52px; height:28px; border-radius:20px; background:var(--bg-2); border:2px solid var(--line); cursor:pointer}
    .knob{position:absolute; top:2px; left:2px; width:22px; height:22px; border-radius:50%; background:linear-gradient(180deg, var(--accent-1), var(--accent-2)); transition:left .18s ease}
    html[data-theme="light"] .knob{left:26px}
    .card{background:var(--card); border:2px solid var(--line); border-radius:20px; padding:16px; box-shadow:var(--shadow)}
    .row{display:flex; gap:12px; align-items:center;} .grow{flex:1}
    .input{display:flex; align-items:center; gap:10px; padding:12px 14px; border-radius:14px; background:#0d1220; border:2px solid var(--line); outline:none; box-shadow:inset 0 0 0 1px rgba(255,255,255,.03);}
    html[data-theme="light"] .input{background:#f0f3f9}
    .input:focus-within{border-color:#2e385a; box-shadow:0 0 0 3px rgba(47,107,255,.25)}
    .input input{all:unset; color:var(--text); font:inherit; flex:1} .input input::placeholder{color:#8b93a6}
    html[data-theme="light"] .input input::placeholder{color:#7b859a}
    .btn{appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:14px; font-weight:700; color:#10131a; background:#e6e8ef; border:2px solid var(--line); box-shadow:var(--shadow); transition:transform .06s ease, filter .2s ease}
    .btn:active{transform:translateY(1px)} .btn.primary{background:linear-gradient(180deg, var(--accent-1) 0%, var(--accent-2) 100%); color:white}
    .btn.accent{background:linear-gradient(180deg, var(--accent-2) 0%, var(--accent-1) 100%); color:white} .btn.ghost{background:transparent; color:var(--text)} .btn.icon{padding:8px 10px; font-weight:800}
    .seg{display:inline-flex; gap:6px; padding:6px; background:#0d1220; border:2px solid var(--line); border-radius:14px}
    html[data-theme="light"] .seg{background:#eef3fb}
    .seg button{padding:10px 12px; color:var(--muted); background:transparent; border:0; border-radius:10px; font-weight:700; cursor:pointer}
    .seg button[aria-pressed="true"]{color:var(--text); background:linear-gradient(180deg, rgba(47,107,255,.22), rgba(34,211,238,.12)); box-shadow:inset 0 0 0 1px rgba(47,107,255,.45)}
    .section{margin-top:18px}
    .section h3{margin:0 0 10px; font-size:14px; color:var(--muted); display:flex; align-items:center; gap:8px}
    .disclose{display:flex; align-items:center; gap:8px; cursor:pointer; user-select:none}
    .chev{transition:transform .18s ease; opacity:.9}
    .disclose[aria-expanded="true"] .chev{transform:rotate(90deg)}
    .fav-header{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px}
    .filter{min-width:260px}
    .list{display:grid; gap:8px; max-height:220px; overflow:auto; padding-right:2px}
    .empty{color:var(--muted); border:2px dashed var(--line); border-radius:14px; padding:14px; text-align:center}
    .rowitem{display:flex; align-items:center; gap:12px; padding:10px; border-radius:14px; background:#0d1220; border:2px solid var(--line)}
    html[data-theme="light"] .rowitem{background:#f0f3f9}
    .rowitem .meta{min-width:0; flex:1}
    .rowitem .name{font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .rowitem .sub{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .rowitem .actions{display:flex; gap:8px}
    .favicon{width:18px; height:18px; border-radius:4px; background:#334; border:1px solid #223; flex:0 0 18px}
    .danger{background:linear-gradient(180deg, #ff8181 0%, var(--danger) 100%); color:#fff}
    .help{color:var(--muted); font-size:13px; margin-top:6px}
    .toast-wrap{position:fixed; right:22px; bottom:22px; display:grid; gap:10px; z-index:999}
    .toast{background:#0f1421; border:2px solid var(--line); padding:10px 12px; border-radius:12px; color:var(--text); box-shadow:var(--shadow)}
    html[data-theme="light"] .toast{background:#ffffff}
    @media (max-width:720px){ body{padding:16px} .row{flex-wrap:wrap} .filter{min-width:0; width:100%} }
  </style>
</head>
<body>
  <div class="container" role="application" aria-label="SideFlow">
    <header class="header">
      <div class="logo" aria-hidden="true" title="SideFlow"><img src="logo.png" alt="SideFlow logo"/></div>
      <div><div class="title">Open any site in the Side Panel</div><div class="subtitle">Type a URL (e.g. youtube .com) or a search query. Choose the scope, then open.</div></div>
      <div class="theme" title="Toggle theme"><div class="switch" id="theme-switch" role="button" aria-pressed="false" aria-label="Toggle theme"><div class="knob"></div></div></div>
    </header>

    <section class="card" aria-labelledby="open-controls">
      <h2 id="open-controls" class="visually-hidden" style="position:absolute;left:-9999px">Open controls</h2>
      <div class="row" style="margin-bottom:10px">
        <label class="input grow" aria-label="URL or search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21l-3.9-3.9M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#8b93a6" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="url" type="text" placeholder="https://example.com or your search..." autocomplete="off" />
        </label>
        <button class="btn ghost" id="use-current" title="Use current page">Use current page</button>
        <button class="btn primary" id="open">↗ Open</button>
        <button class="btn accent" id="save">★ Save</button>
      </div>

      <div class="row" style="justify-content:space-between">
        <div class="seg" role="group" aria-label="Scope selector">
          <button id="scope-tab" aria-pressed="true">This tab only</button>
          <button id="scope-global" aria-pressed="false">Global (all tabs)</button>
        </div>
        <button class="btn danger" id="close-global">Close all global panels</button>
      </div>
      <div class="help">Press <strong>Enter</strong> to open. We’ll normalize inputs like <em>example.com</em> or perform a web search if it doesn’t look like a URL.</div>
    </section>

    <!-- Per-tab sideflows -->
    <section class="section">
      <div class="disclose" id="ds-sideflows" aria-expanded="true">
        <svg class="chev" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 4l8 8-8 8" />
        </svg>
        <h3 style="margin:0">Open SideFlows (this window)</h3>
      </div>
      <div id="list-sideflows" class="list" style="margin-top:8px"></div>
    </section>

    <!-- Favorites (collapsed by default) -->
    <section class="section">
      <div class="fav-header">
        <div class="disclose" id="ds-favs" aria-expanded="false">
          <svg class="chev" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 4l8 8-8 8"/></svg>
          <h3 style="margin:0">Favorites</h3>
        </div>
        <label class="input filter" aria-label="Filter favorites">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#8b93a6" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="filter" type="text" placeholder="Filter favorites..." autocomplete="off" />
        </label>
      </div>
      <div id="fav-wrap" style="display:none">
        <div id="fav-list" class="list" aria-live="polite"></div>
      </div>
    </section>
  </div>

  <div class="toast-wrap" aria-live="polite" aria-atomic="true"></div>

  <script src="popup.js"></script>
  
</body>
</html>
